<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Shadow</title>
    <style>
        .box{
            border: 2px solid black;
            padding:34px;
            box-shadow: 5px 15px 5px greenyellow;
            color: rgb(0, 70, 46);
            text-shadow: 20px ;
        }
        .text-shadow{
            text-shadow: 2px 2px 4px #252725;
            outline: 2px solid black;
            border: 2px solid black;
            outline-offset: 5px;
            outline-color: #11b111;
            border-radius: 2px;
            border-width: 4px;
        }

    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <div>
        <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias reiciendis culpa accusamus!</p>
    </div>
</body>
</html>
