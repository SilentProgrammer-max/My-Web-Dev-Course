<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Optional: Import a cool complex font */
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap");

      .site-title {
        font-family: "Orbitron", sans-serif; /* Logo-like font */
        font-size: 2.5rem;
        color: #171168;
        text-shadow: 0 0 10px #627fff, 0 0 20px #080cff;
        transition: all 0.3s ease;
        cursor: pointer;
        letter-spacing: 2px;
      }

      /* Hover effect (arrow jaye to change) */
      .site-title:hover {
        transform: scale(1.1); /* Thora big */
        color: #6186ff;
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1 class="site-title">AyeshaTechX</h1>
    </nav>
  </body>
</html>
