<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card Design</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Noto+Sans+Old+Persian&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=UnifrakturMaguntia&display=swap");
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: rgb(218, 218, 218);
        padding: 45px;
        display: flex;
      }
      .card {
        background-color: rgb(255, 255, 255);
        width: 194px;
        height: 330px;
        border-radius: 7px;
        margin: 5px;
      }
      .image {
        padding: 6px;
      }
      .image img {
        border-radius: 7px;
      }
      .content {
        padding: 7px 13px;
        font-family: "Baloo 2", sans-serif;
        font-size: 13px;
        }
      .content p {
        font-size: 13px;
        color: rgb(68, 68, 68);
      }
      .capsules {
        padding: 0 28px 0 14px;
      }
      .capsules span {
        border: 1px solid rgb(75, 75, 75);
        padding: 0px 6px;
        border-radius: 8px;
        font-size: 10px;
        font-family: "Baloo 2", sans-serif;
      }
      .read {
        padding: 3px 6px;
      }
      .button{
        text-align: center;
      }
      .button button {
        padding: 8px 16px;
        border-radius: 13px;
        background-color: rgb(204, 240, 255);
        color: rgb(0, 174, 255);
        font-size: 9px;
        border:none;
      }
      .button button:hover{
        background-color: rgb(180, 232, 255);
        color: rgb(46, 188, 253);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img
          width="180px"
          src="https://incubator.ucf.edu/wp-content/uploads/2023/07/artificial-intelligence-new-technology-science-futuristic-abstract-human-brain-ai-technology-cpu-central-processor-unit-chipset-big-data-machine-learning-cyber-mind-domination-generative-ai-scaled-1-1500x1000.jpg"
          alt=""
        />
      </div>
      <div class="capsules">
        <span>Python</span>
        <span>AI</span>
      </div>
      <div class="content">
