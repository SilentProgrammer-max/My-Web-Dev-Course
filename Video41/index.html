<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UltraEdit Style Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Navbar Styles */
    .navbar {
      background-color: rgba(0, 0, 0, 0.95);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.4em;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 0.95em;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #00bfff;
    }

    .navbar .btn {
      background-color: #00bfff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .navbar .btn:hover {
      background-color: #009acd;
    }

    /* Placeholder content */
    .content {
      margin-top: 100px;
      padding: 50px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">UltraEdit</div>
    <ul>
      <li><a href="#">Products</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Downloads</a></li>
      <li><a href="#">Resources</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <a href="#" class="btn">Try Free</a>
  </nav>

  <div class="content">
    <!-- Blank Page Content -->
  </div>

</body>
</html>
